<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
        <nav class="navbar bg-info-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">3° Ano</a>
            </div>
        </nav>
    </header>


    <hr>

    <ul class="mensagemErro list-group"></ul>

    <section class="container">
        <form class="formAdd">
            <div class="w-75 m-auto bg-body-secondary  p-5 rounded-3">
                <h3>Preencha os dados para criar um aluno</h3>
                <!-----------------------input nome------------------------------->
                <div class="mb-3">
                    <label for="nome" class="form-label"> Nome: </label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
                <!----------------------------------------------------------------------->
                <!--------------------------------input Cargo---------------------------------------->
                <div class="mb-3">
                    <label for="cargo" class="form-control"> Cargo: </label>
                    <input type="text" id="cargo" name="cargo" class="form-control">
                </div>
                 <!----------------------------------------------------------------------->
                <!--------------------------------input foto---------------------------------------->
                <div class="mb-3">
                    <label for="foto" class="form-control"> foto do aluno: </label>
                    <input type="file" id="foto" name="foto" class="form-control">
                </div>
                <!-------------------------------------------------------------------------------------->
                 <!--------------------------------input função---------------------------------------->
                 <div class="mb-3">
                     <label for="time" class="form-control">time: </label>
                    <select name="time" id="time" class="form-select"> 
                        <option selected disabled>slecione o seu time</option>
                        <option value="fullstack">programação</option>
                        <option value="front-end">front-end</option>
                        <option value="back-end">back-end</option>
                        <option value="data-science">data-science</option>
                        <option value="Mobile">Mobile</option>
                        <option value="uxEDesing">Ux e desing</option>
                    </select> 
                </div>
                <!------------------------------------------------------------------------------------->
                <button type="submit" id="botaoAdicionar" class="btn btn-primary btn-lg w-25">Enviar</button>
            </div>
        </form>
    </section>

    <section class="bg-sucess-subtle w-100">
        <div class="container">
            <h3 class="text-center text-sucess mb-5">Full-stack</h3>
            <div class="row">

                <figure class="col card1 ms-3">
                    <img class="foto rounded-circle" src="assets/img/andreia.jpg">
                    <figcaption class="text-center">
                    <h4>Andreia</h4>
                    <p>Full-stack developer</p>
                    </figcaption>
                </figure>

                <figure class="col card1 ms-3">
                    <img class="foto rounded-circle" src="assets/img/roberta.jpg">
                    <figcaption class="text-center">
                    <h4>Roberta</h4>
                    <p>Full-stack developer</p>
                    </figcaption>
                </figure>

                <figure class="col card1 ms-3">
                    <img class="foto rounded-circle" src="assets/img/marcela.jpg">
                    <figcaption class="text-center">
                    <h4>Marcela</h4>
                    <p>Full-stack developer</p>
                    </figcaption>
                </figure>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

  </body>
</html>
